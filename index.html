<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toolbar</title>
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/custom-icons.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="main-container">
    <header></header>
    <main>
        <aside id="toolbar">
            <div class="tool" data-drawingMode="null">
                <button class="tool-trigger" id="btn-hand">
                    <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                </button>
            </div>
            <div class="tool" data-drawingMode="MARKER">
                <button class="tool-trigger" id="btn-flag">
                    <i class="icon-flag" aria-hidden="true"></i>
                </button>
                <div class="tool-content">
                    <header>
                        <span>Tool Flag</span>
                        <i class="fa fa-close btn-close"></i>
                    </header>
                    <ul>
                        <li><a href="#">item 1</a></li>
                        <li><a href="#">item 2</a></li>
                        <li><a href="#">item 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="tool" data-drawingMode="CIRCLE">
                <button class="tool-trigger" id="btn-circle">
                    <i class="icon-circle" aria-hidden="true"></i>
                </button>
                <div class="tool-content">
                    <header>
                        <span>Tool Circle</span>
                        <i class="fa fa-close btn-close"></i>
                    </header>
                    <ul>
                        <li><a href="#">item 1</a></li>
                        <li><a href="#">item 2</a></li>
                        <li><a href="#">item 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="tool" data-drawingMode="RECTANGLE">
                <button class="tool-trigger" id="btn-rectangle">
                    <i class="icon-rectangle" aria-hidden="true"></i>
                </button>
                <div class="tool-content">
                    <header>
                        <span>Tool Rectangle</span>
                        <i class="fa fa-close btn-close"></i>
                    </header>
                    <ul>
                        <li><a href="#">item 1</a></li>
                        <li><a href="#">item 2</a></li>
                        <li><a href="#">item 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="tool" data-drawingMode="POLYGON">
                <button class="tool-trigger" id="btn-polygon">
                    <i class="icon-polygon" aria-hidden="true"></i>
                </button>
                <div class="tool-content">
                    <header>
                        <span>Tool Polygon</span>
                        <i class="fa fa-close btn-close"></i>
                    </header>
                    <ul>
                        <li><a href="#">item 1</a></li>
                        <li><a href="#">item 2</a></li>
                        <li><a href="#">item 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="tool" data-drawingMode="POLYLINE">
                <button class="tool-trigger" id="btn-line">
                    <i class="icon-line" aria-hidden="true"></i>
                </button>
                <div class="tool-content">
                    <header>
                        <span>Tool Line</span>
                        <i class="fa fa-close btn-close"></i>
                    </header>
                    <ul>
                        <li><a href="#">item 1</a></li>
                        <li><a href="#">item 2</a></li>
                        <li><a href="#">item 3</a></li>
                    </ul>
                </div>
            </div>
        </aside>

        <section>
            <div class="map" id="map"></div>
            <div id="float-buttons" class="float-buttons">
                <button class="clear-all" id="btn-clear-all">clear all</button>
                <button class="clear-selected" id="btn-clear-selected">clear selected</button>
            </div>
        </section>
    </main>
    <footer></footer>
</div>

<script src="./bundle.js" charset="utf-8"></script>

</body>
</html>
